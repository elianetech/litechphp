<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Usuario digita 10 numeros
        // Quantos deles s√£o menores 
        // que 15

        lista = []
        qtd = 10
       
        for(i = 0; i < qtd; i++){
            lista[i] = +(prompt("Digite um numero"))
            if(lista[i] < 15){
               
                document.write(lista[i] +  "<br>")
            }
        }
        

    </script>
</body>
</html>
