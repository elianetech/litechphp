<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
    // uma pagina que imprima do 0 at√© o e do numero ate o 0
    const numero = +(prompt("digite um numero "))
   
    for(i = 0; i <= numero; i++){
        document.write(i + "<br>")
    }

    for(i = numero; i >= 0;i--){
        document.write(i + "<br>")

    }
    </script>


</body>
</html>
