<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // pegar 10 numeros do usuario
        // calcular a soma dos numeros
        // calcular a media dos numeros

        lista = []
        qtd = 3
        soma = 0

        for(i = 0; i < 3; i++){
            lista[i] = + (prompt("Digite um numero"))
            soma = soma + lista[i]
            // atalho para não escrever o de cima
            // soma += lista[i]


        }

        media = soma/qtd

        alert('A soma é: = ' + soma +'\nA média é: ' + media)
    </script>
</body>
</html>
